- virsh.domblkerror:
    type = virsh_domblkerror
    start_vm = "no"
    take_regular_screendumps = "no"
    variants:
        - undefinded_error:
            domblkerror_error_type = "unspecified error"
            domblkerror_img_size = "1G"
        - nospace_error:
            domblkerror_error_type = "no space"
            domblkerror_img_size = "12M"
