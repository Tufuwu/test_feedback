name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.7"
          - "3.9"
          - "pypy-3.7"
        toxenv:
          - pre-commit
          - py37-2.2
          - py38-2.2
          - pypy3-2.2
          - py37-3.0
          - py38-3.0
          - pypy3-3.0
          - py37-3.1
          - py38-3.1
          - pypy3-3.1
          - py37-3.2
          - py38-3.2
          - py39-3.2
          - pypy3-3.2
          - py38-main
          - py39-main
          - pypy3-main
        allow_failures:
          - toxenv: [py38-main, py39-main, pypy3-main]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage tox
      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}
  coverage:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coveralls
      - name: Upload coverage to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: coveralls
