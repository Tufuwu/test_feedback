name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "pypy-3.7"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install requests pytest-cov coveralls

    - name: Start services
      run: |
        docker-compose -f tests/config/docker-compose.yml up -d
        sleep 120
        ./tests/config/bootstrap

    - name: Test with pytest
      run: py.test -v --cov=pygelf

    - name: Stop services
      if: always()
      run: docker-compose -f tests/config/docker-compose.yml down

    - name: Coveralls
      if: success()
      run: coveralls
