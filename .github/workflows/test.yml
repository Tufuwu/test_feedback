name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r mock/requirements.txt
          pip install pytest-cov
      - name: Make test script executable
        run: chmod +x ./mock/run-tests.sh
      - name: Run tests
        run: |
          PYTHON=python${{ matrix.python-version }} ./mock/run-tests.sh

  copr-build-mock:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r mock/requirements.txt
          pip install pytest-cov
      - name: Build mock RPM in Copr
        run: |
          PACKAGE=mock .travis/copr-build

  copr-build-mock-core-configs:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r mock/requirements.txt
          pip install pytest-cov
      - name: Build mock-core-configs RPM in Copr
        run: |
          PACKAGE=mock-core-configs .travis/copr-build
