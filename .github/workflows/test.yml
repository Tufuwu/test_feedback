name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.4, 3.5, 3.6, 3.7, 3.8, pypy2, pypy3]
        include:
          - python-version: 3.5
            env:
              TOXENV: py27-cover,py35-cover,coverage
          - python-version: 3.5
            env:
              TOXENV: docs
          - python-version: 2.7
            env:
              TOXENV: py27-pyramid14
          - python-version: 3.5
            env:
              TOXENV: py35-pyramid19
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install tox
    - name: Run tests
      env:
        TOXENV: ${{ matrix.env.TOXENV }}
      run: tox
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
  notifications:
    email:
      recipients:
        - pyramid-checkins@lists.repoze.org
    irc:
      channels:
        - "chat.freenode.net#pyramid"
