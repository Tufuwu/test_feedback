name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        env:
          - TOX_ENV=flake8
          - TOX_ENV=isort
          - TOX_ENV=py37-dj22
          - TOX_ENV=py37-dj30
          - TOX_ENV=py37-dj31
          - TOX_ENV=py37-dj32
          - TOX_ENV=py38-dj22
          - TOX_ENV=py38-dj30
          - TOX_ENV=py38-dj31
          - TOX_ENV=py38-dj32
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install coverage isort tox
    - name: Run tests
      run: tox -e ${{ matrix.env.TOX_ENV }}
    - name: Upload coverage to Codecov
      if: success()
      run: bash <(curl -s https://codecov.io/bash)
