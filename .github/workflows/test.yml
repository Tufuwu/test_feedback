name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - python-version: 3.9
            arch: amd64
          - python-version: 3.8
            arch: amd64
          - python-version: 3.7
            arch: arm64
          - python-version: 3.8
            arch: arm64
          - python-version: pypy-3.7
            arch: amd64

    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-22.04' || 'ubuntu-latest' }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mock

    - name: Run tests
      run: python -m unittest discover -p *_test.py
