name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.7
            toxenv: py37
          - python-version: 3.8
            toxenv: py38
          - python-version: 3.9
            toxenv: py39
          - python-version: 3.8
            toxenv: black
          - python-version: 3.8
            toxenv: pep8py3
          - python-version: 3.8
            toxenv: doc

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install tox codecov
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
      - name: Upload coverage to Codecov
        if: success()
        run: codecov
