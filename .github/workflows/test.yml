name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

    - name: Build Docker image
      run: docker build -t draft-kings-fun .

    - name: Run Flake8
      run: docker run draft-kings-fun sh -c "pip install flake8 && flake8 draftfast"

    - name: Run Tests
      run: docker run draft-kings-fun sh -c "pip install nose && nosetests --with-coverage --cover-package=."
