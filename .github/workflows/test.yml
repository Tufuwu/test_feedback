name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        django-version:
          - "Django>=1.11,<2.0"
          - "Django>=2.0,<2.1"
          - "Django>=2.1,<2.2"
          - "Django>=2.2,<3.0"
          - "Django>=3.0,<3.1"
          - "Django>=3.1,<3.2"
          - "Django>=3.2,<4.0"
          - "Django>=4.0,<4.1"
          - "https://github.com/django/django/archive/main.tar.gz"
        exclude:
          - python-version: "3.6"
            django-version: "https://github.com/django/django/archive/main.tar.gz"
          - python-version: "3.7"
            django-version: "Django>=1.11,<2.0"
          - python-version: "3.7"
            django-version: "https://github.com/django/django/archive/main.tar.gz"
          - python-version: "3.8"
            django-version: "Django>=1.11,<2.0"
          - python-version: "3.8"
            django-version: "Django>=2.0,<2.1"
          - python-version: "3.8"
            django-version: "https://github.com/django/django/archive/main.tar.gz"
          - python-version: "3.9"
            django-version: "Django>=1.11,<2.0"
          - python-version: "3.9"
            django-version: "Django>=2.0,<2.1"
          - python-version: "3.9"
            django-version: "Django>=2.1,<2.2"
          - python-version: "3.9"
            django-version: "https://github.com/django/django/archive/main.tar.gz"
          - python-version: "3.10"
            django-version: "Django>=1.11,<2.0"
          - python-version: "3.10"
            django-version: "Django>=2.0,<2.1"
          - python-version: "3.10"
            django-version: "Django>=2.1,<2.2"
          - python-version: "3.10"
            django-version: "Django>=2.2,<3.0"
          - python-version: "3.10"
            django-version: "https://github.com/django/django/archive/main.tar.gz"
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coveralls coverage
        pip install ${{ matrix.django-version }}
    - name: Run tests
      run: |
        coverage run runtests.py
        coverage report -m
    - name: Upload coverage to Coveralls
      if: success()
      run: |
        coverage combine
        coveralls
