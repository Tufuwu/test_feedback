name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.7
            env: 
              TOXENV: pep8
          - python-version: 3.7
            env: 
              TOXENV: placement
          - python-version: pypy3
            env: 
              TOXENV: pypy3
          - python-version: 3.8
            env: 
              TOXENV: py38
          - python-version: 3.7
            env: 
              TOXENV: py37
          - python-version: 3.7
            env: 
              TOXENV: py37-pytest
          - python-version: 3.7
            env: 
              TOXENV: py37-failskip
          - python-version: 3.7
            env: 
              TOXENV: py37-limit
          - python-version: 3.7
            env: 
              TOXENV: py37-prefix

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install tox
    - name: Run tests
      env:
        TOXENV: ${{ matrix.env.TOXENV }}
      run: tox
