name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.7]
        include:
          - python-version: 3.7
            env: TOXENV=cover
          - python-version: 3.7
            env: TOXENV=black

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        npm i -g elm
        pip install tox-travis

    - name: Run tests
      run: tox

    - name: Upload coverage to Coveralls
      if: success()
      run: coveralls
