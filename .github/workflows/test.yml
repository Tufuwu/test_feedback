name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        django-version: ['2.2', '3.0', 'main']
        include:
          - python-version: '3.7'
            env: TOXENV=docs
          - python-version: '3.7'
            env: TOXENV=quality
        exclude:
          - python-version: '3.10'
            django-version: 'main'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests
      env:
        DJANGO: ${{ matrix.django-version }}
        TOXENV: ${{ matrix.env.TOXENV }}
      run: tox
