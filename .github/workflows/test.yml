name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        include:
          - python-version: "3.8"
            geos-version: "3.8.1"
            numpy-version: "1.17.5"
          - python-version: "3.9"
            geos-version: "3.8.1"
            numpy-version: "1.19.4"
          - python-version: "3.10"
            geos-version: "3.9.1"
            numpy-version: "1.21.0"

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache GEOS
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/geosinstall
        key: ${{ runner.os }}-geos-${{ matrix.geos-version }}
        restore-keys: |
          ${{ runner.os }}-geos-

    - name: Install GEOS
      run: |
        export GEOS_INSTALL=${{ github.workspace }}/geosinstall/geos-${{ matrix.geos-version }}
        mkdir -p $GEOS_INSTALL
        ./ci/install_geos.sh

    - name: Install dependencies
      run: |
        pip install --disable-pip-version-check --upgrade pip
        pip install --upgrade wheel
        pip install --upgrade Cython "numpy==${{ matrix.numpy-version }}" pytest

    - name: Set environment variables
      run: |
        echo "LD_LIBRARY_PATH=${{ github.workspace }}/geosinstall/geos-${{ matrix.geos-version }}/lib" >> $GITHUB_ENV
        echo "PATH=${{ github.workspace }}/geosinstall/geos-${{ matrix.geos-version }}/bin:$PATH" >> $GITHUB_ENV

    - name: Build and install
      run: |
        python setup.py build_ext --inplace
        pip install --no-deps -e .

    - name: Test with pytest
      run: |
        pytest --doctest-modules
