name: Django Storages CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]
        toxenv:
          - flake8
          - integration
          - py35-django22
          - py36-django22
          - py37-django22
          - py38-django22
          - py39-django22
          - py36-django30
          - py37-django30
          - py38-django30
          - py39-django30
          - py36-django31
          - py37-django31
          - py38-django31
          - py39-django31
          - py36-djangomain
          - py37-djangomain
          - py38-djangomain
          - py39-djangomain
        include:
          - python-version: 3.6
            toxenv: py36-djangomain
            allow_failures: true
          - python-version: 3.7
            toxenv: py37-djangomain
            allow_failures: true
          - python-version: 3.8
            toxenv: py38-djangomain
            allow_failures: true
          - python-version: 3.9
            toxenv: py39-djangomain
            allow_failures: true

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run Tox
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox
