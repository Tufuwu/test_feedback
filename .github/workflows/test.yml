name: CI

on:
  push:
    branches:
      - main

jobs:
  flake8:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install flake8
      - name: Run Flake8
        run: flake8

  dockerfile_lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Run Hadolint
        uses: docker://hadolint/hadolint:v1.19.0-45-gef91156-alpine
        with:
          entrypoint: ["hadolint"]
          args: ["Dockerfile"]
