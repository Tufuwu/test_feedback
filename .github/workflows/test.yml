name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
        tox-env:
          - flake8
          - check_rst
          - coverage
          - py38-django22
          - py39-django22
          - py310-django32
          - py39-django32
          - py310-django40
          - py310-django41
        exclude:
          - python-version: 3.8
            tox-env: py39-django22
          - python-version: 3.8
            tox-env: py310-django32
          - python-version: 3.8
            tox-env: py39-django32
          - python-version: 3.8
            tox-env: py310-django40
          - python-version: 3.8
            tox-env: py310-django41
          - python-version: 3.9
            tox-env: py38-django22
          - python-version: 3.9
            tox-env: py310-django32
          - python-version: 3.9
            tox-env: py310-django40
          - python-version: 3.9
            tox-env: py310-django41
          - python-version: 3.10
            tox-env: py38-django22
          - python-version: 3.10
            tox-env: py39-django22

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tox
      run: tox -e ${{ matrix.tox-env }}

    - name: Show tox logs
      if: failure()
      run: cat .tox/${{ matrix.tox-env }}/log/*.log
