name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      clickhouse:
        image: yandex/clickhouse-server:latest
        ports:
          - 9000:9000
          - 8123:8123
        options: --ulimit nofile=262144:262144

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10] # Updated to supported Python versions

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install flake8 flake8-print coveralls

    - name: Configure ClickHouse server
      run: |
        sudo sed -i 's/^host=localhost$/host=clickhouse-server/' setup.cfg
        echo '127.0.0.1 clickhouse-server' | sudo tee -a /etc/hosts

    - name: Lint with flake8
      run: flake8

    - name: Test with coverage
      run: coverage run --source=clickhouse_sqlalchemy setup.py test

    - name: Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: coveralls
