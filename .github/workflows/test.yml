name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: |
        mkdir -p coverage
        nosetests --with-coverage --cover-package=discogs_client --cover-xml --cover-xml-file=coverage/coverage.xml
    - name: Convert coverage to lcov
      run: |
        pip install xmltodict
        python -c "import xmltodict, json, os; \
with open('coverage/coverage.xml') as xml_file: \
    data_dict = xmltodict.parse(xml_file.read()); \
    json_data = json.dumps(data_dict); \
    with open('coverage/coverage.json', 'w') as json_file: \
        json_file.write(json_data)"
    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: coverage/coverage.json
