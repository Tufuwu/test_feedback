name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        django-version: [22, 30, 31, 32]
        include:
          - python-version: 3.6
            django-version: 22
            arch: ppc64le
          - python-version: 3.7
            django-version: 22
            arch: ppc64le
          - python-version: 3.8
            django-version: 22
            arch: ppc64le
          - python-version: 3.9
            django-version: 22
            arch: ppc64le
          - python-version: 3.6
            django-version: 30
            arch: ppc64le
          - python-version: 3.7
            django-version: 30
            arch: ppc64le
          - python-version: 3.8
            django-version: 30
            arch: ppc64le
          - python-version: 3.9
            django-version: 30
            arch: ppc64le
          - python-version: 3.6
            django-version: 31
            arch: ppc64le
          - python-version: 3.7
            django-version: 31
            arch: ppc64le
          - python-version: 3.8
            django-version: 31
            arch: ppc64le
          - python-version: 3.9
            django-version: 31
            arch: ppc64le
          - python-version: 3.6
            django-version: 32
            arch: ppc64le
          - python-version: 3.7
            django-version: 32
            arch: ppc64le
          - python-version: 3.8
            django-version: 32
            arch: ppc64le
          - python-version: 3.9
            django-version: 32
            arch: ppc64le

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tests
      env:
        TOXENV: py${{ matrix.python-version }}-django${{ matrix.django-version }}
      run: tox
