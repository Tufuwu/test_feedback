name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10]
        arch: [x64]
        include:
          - python-version: 3.6
            arch: x64
            env: WITHOUT_EXTENSION=0
          - python-version: 3.6
            arch: x64
            env: WITHOUT_EXTENSION=1
          - python-version: 3.7
            arch: x64
            env: WITHOUT_EXTENSION=0
          - python-version: 3.7
            arch: x64
            env: WITHOUT_EXTENSION=1
          - python-version: 3.8
            arch: x64
            env: WITHOUT_EXTENSION=0
          - python-version: 3.8
            arch: x64
            env: WITHOUT_EXTENSION=1
          - python-version: 3.9
            arch: x64
            env: WITHOUT_EXTENSION=0
          - python-version: 3.9
            arch: x64
            env: WITHOUT_EXTENSION=1
          - python-version: 3.10
            arch: x64
            env: WITHOUT_EXTENSION=0
          - python-version: 3.10
            arch: x64
            env: WITHOUT_EXTENSION=1

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}

    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        pip install coveralls pytest
        python setup.py develop

    - name: Run tests
      run: coverage run --source=mwparserfromhell -m pytest

    - name: Upload coverage to Coveralls
      if: success()
      run: coveralls
