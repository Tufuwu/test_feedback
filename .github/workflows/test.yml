name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9-dev]
        include:
          - os: ubuntu-latest
            python-version: 3.5
            arch: ppc64le
          - os: ubuntu-latest
            python-version: 3.6
            arch: ppc64le
          - os: ubuntu-latest
            python-version: 3.7
            arch: ppc64le
          - os: ubuntu-latest
            python-version: 3.8
            arch: ppc64le
          - os: ubuntu-latest
            python-version: 3.9-dev
            arch: ppc64le

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.arch }}

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
        pip install codecov

    - name: Run tests
      run: tox -e py${{ matrix.python-version }}

    - name: Generate coverage report
      if: success()
      run: tox -e coverage-report

    - name: Upload coverage to Codecov
      if: success()
      run: codecov
